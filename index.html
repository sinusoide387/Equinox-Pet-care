<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="EquinoxPetCare" />
    <meta name="author" content="Morgan Kelley" />
    <meta name="keywords" content="Pet, Dog, Cat" />

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body class="page">
    <header class="nav__barr-container">
      <h1 class="nav__barr-title">Equinox Pet Care</h1>
      <div class="nav__subcontainer">
        <button id="servicesButton" class="nav__services nav__button">
          Services
        </button>
        <button
          onclick="scrollToSection(`#info__section_about-us`)"
          id="nav__about-us"
          class="nav__about-us nav__button"
        >
          About Us
        </button>
        <button class="nav__blog nav__button">Blog</button>
        <button class="nav__info nav__button">Info</button>
      </div>
      <!-- <button></button> -->
    </header>

    <main>
      <section class="hero__section section">
        <div class="hero__section_container">
          <div class="hero__text_container">
            <h2 class="hero__title">
              "Providing Confort and Care for your Furry Family Member."
            </h2>
            <p class="hero__subtitle">We are Equinox Pet Car ...</p>
          </div>
          <div class="hero__section_overlay"></div>
          <img
            class="dog__image-1"
            src="./images/picture_1.jpg"
            alt="black cute Dog"
          />
        </div>
      </section>
      <section class="gallery section">
        <h1 class="gallery__dog-title">Pet Gallery</h1>
        <ul class="gallery__items">
          <li class="gallery__item picture_3">
            <div class="gallery__item_container">
              <img
                class="gallery__item_picture"
                src="./images/picture_3.jpg"
              /><button class="gallery__item_button"></button>
            </div>
          </li>
          <li class="gallery__item picture_4">
            <div class="gallery__item_container">
              <img
                class="gallery__item_picture"
                src="./images/picture_4.jpg"
              /><button class="gallery__item_button"></button>
            </div>
          </li>

          <li class="gallery__item picture_5">
            <div class="gallery__item_container">
              <img
                class="gallery__item_picture"
                src="./images/picture_5.jpg"
              /><button class="gallery__item_button"></button>
            </div>
          </li>
          <li class="gallery__item picture_6">
            <div class="gallery__item_container">
              <img
                class="gallery__item_picture"
                src="./images/picture_6.jpg"
              /><button class="gallery__item_button"></button>
            </div>
          </li>

          <li class="gallery__item picture_8">
            <div class="gallery__item_container">
              <img
                class="gallery__item_picture"
                src="./images/picture_8.jpg"
              /><button class="gallery__item_button"></button>
            </div>
          </li>
        </ul>
      </section>

      <div id="dog__services" class="modal">
        <button
          type="button"
          class="modal__close"
          id="close__button"
          data-dismiss="modal"
          aria-hidden="true"
        >
          ×
        </button>
        <h2 class="services__title">Services</h2>
        <ol class="services__list">
          <li>Walks_______________$40</li>
          <li>Feed________________$20</li>
          <li>Baths_______________$30</li>
          <li>Medication___________$25</li>
          <li>Overnight____________$80</li>
        </ol>
      </div>

      <div class="about__Us_section section" id="about__Us_section">
        <h2 class="about__us-title">About Us</h2>
        <p class="about__us_text-area"></p>
        <div class="about__us_video-container">
          <div class="about__us-video-1">
            <iframe
              width="560"
              height="315"
              src=""
              title="YouTube video player"
              frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
              referrerpolicy="strict-origin-when-cross-origin"
              allowfullscreen
            ></iframe>
          </div>
          <div class="about__us-video-2">
            <iframe
              width="560"
              height="315"
              src=""
              title="YouTube video player"
              frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
              referrerpolicy="strict-origin-when-cross-origin"
              allowfullscreen
            ></iframe>
          </div>
        </div>
      </div>
      <div id="gallery__modal" class="gallery__modal modal">
        <form class="gallery__modal-form">
          <button
            type="button"
            class="modal__close"
            id="close__button"
            data-dismiss="modal"
            aria-hidden="true"
          >
            ×
          </button>
          <div class="gallery__modal-container">
            <img class="gallery__image-example" src="images\picture_2.jpg" />
            <input
              id="gallery__modal_input"
              class="gallery__modal-input"
              type="src"
              placeholder="         Pet picture here!"
              required
            />
            <button
              id="gallery__submit-button"
              class="gallery__submit-button"
              type="submit"
            >
              Submit
            </button>
          </div>
        </form>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
